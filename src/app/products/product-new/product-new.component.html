<div class="container">
<div class="col-sm-8">
    <form (ngSubmit)="onAddProduct()">

        <div class="form-group">
            <label for="nameProduct">Nom du produit:</label>
            <input type="text" class= "form-control" [(ngModel)]="product.nameProduct" name="nameProduct" >
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class= "form-control" [(ngModel)]="product.description" name="description" >
        </div>
      
        <div class="form-group">
            <label for="price">Prix :</label>
            <input type="number" class= "form-control" [(ngModel)]="product.price" name="price" >
        </div>

        <div class="form-group">
            <label for="stock">stock :</label>
            <input type="number" class= "form-control" [(ngModel)]="product.stock" name="stock" >
        </div>

        <div class="form-group"  >
            <label for="category">Categorie :</label>
            <select name="category" class="form-control" [(ngModel)]="idCateg" >
                <option *ngFor="let c of categories" value="{{c.idCateg}}" >{{c.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Photos : </label>
            <input type="file" multiple  name="picture"  (change)="onSelectedFiles($event)" >
        </div>


        <input type="submit" class="btn btn-primary" value="Ajouter">
       
    </form>
</div>
</div>
